name: wanigo_ui
description: Package untuk global styles dan reusable widgets aplikasi WANIGO!
version: 0.0.1
homepage: https://github.com/WANIGO
repository: https://github.com/WANIGO/wanigo_ui

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  assets:
    - assets/images/
    
  fonts:
    - family: NunitoSans
      fonts:
        - asset: assets/fonts/NunitoSans.ttf
        - asset: assets/fonts/NunitoSansItalic.ttf
          style: italic